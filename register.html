<html>
    <head>
      <link rel="stylesheet" href="register.css">
    </head>
    <body style="background-color: lightgray;" class="body">
        <button class='button'>Registration</button>
        <br>
        <form class="form" name="form1"  action="#" onsubmit="required(),required1(),required2()">
        NAME : <input type="text" name="text1" class="name" style="margin-left: 43px;" id="name">
        <p class="required">*Required Field</p>
    
        AGE : <input type="number" class="number" style="margin-left: 69px;">
        <br> 
        YOS : <input type="number" class="number" style="margin-left: 69px;">
        <br>
        BRANCH : <select name="dept" class="select1" style="margin-left:5px ;">
            <option value="CSE">Computer Science</option>
            <option value="CSBS">Computer Science-Business Systems</option>
            <option value="AIDS">Artificial intelligence and Data Science</option>
            <option value="CSD">Computer Science and Design</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics and Communication</option>
            <option value="EEE">Electrical and Electronics</option>
            <option value="MECH">Mechanical</option>
            <option value="CIV">Civil</option> 
            </select>
            <br>
        SECTION : <select name="section" class="select2">
             <option value="A">A</option>
             <option value="B">B</option>
             <option value="C">C</option>
             <option value="D">D</option>
             <option value="Single">Single Section</option>
        </select>
        <br>
        MOBILE : <input type="tel" class="number" style="margin-left: 18px;" name="num">
        <p class="required">*Required Field</p>
        EMAIL : <input type="email" class="number" style="margin-left: 37px;" name="mail">
        <p class="required">*Required Field</p>
        <br>
        <button type="submit" class="submit">SUBMIT</button>
        </form>
        <script>
            function required()
            {
            var ash=document.forms.form1.text1.value;
            if(ash==="")
            {
                alert("name cannot be empty");
                return false;
            }
        }
            function required1()
            {
            var ash1=document.forms.form1.num.value;
            if(ash1==="")
            {
                alert("Please enter your mobile number.");
                return false;
            }
            }
            function required2()
            {
                var ash2=document.forms.form1.mail.value;
                if(ash2==="")
                {
                    alert("Please Enter your mail address.")
                }
            }
        </script>
    </body>
</html>
